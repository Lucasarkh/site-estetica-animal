<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banho e tosa Estéticão</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <div class="navegacao">
            <h1><img class="logo" src="logo_esteticao.png"></h1>

            <div class="contato__contato">
                <ul>
                    <li>Tel: (19)98765-4321</li>
                </ul>
                <ul>
                    <li>Email: contato@esteticao.com.br</li>
                </ul>
            </div>

            <nav class="cabecalho">
                <ul>
                    <li><a href="home.html">Início</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main__contato">
        <div>
            <h2>Entre em contato conosco! Será um prazer lhe responder!</h2>
        </div>

        <section class="container__contato">

            <form>
                <div class="form__nome">
                    <label for="nome">Nome:</label>
                    <input type="texto" id="nome" placeholder="Nome Completo" name="nome_usuario">
                </div>

                <div class="form__email">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" placeholder="exemplo@email.com.br" name="email_usuario">
                </div>

                <div class="form__texto">
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="texto_usuario"></textarea>
                </div>


                <button class="botao__enviar" type="submit">Enviar</button>

            </form>

            <img class="img__contato" src="img_contato.jpg">


        </section>
    </main>


    <Footer>
        <section class="container__footer">
            <div id="agende">
                <p>Agende o seu horário!</p>
            </div>

            <div class="contato2">
                <ul>
                    <li>Tel: (19)98765-4321</li>
                </ul>
                <ul>
                    <li>Email: contato@esteticao.com.br</li>
                </ul>
            </div>

            <div class="direitos">
                <p>copyright esteticao todos os direitos reservados.</p>
            </div>


        </section>
    </Footer>


</body>

</html>
